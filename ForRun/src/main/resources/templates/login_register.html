    //函数3：验证两次输入的密码是否一样
    function validate_pwd2(pwd2) {
        const pwd1 = document.getElementById("pwd1").value;

        if (pwd1 === "") {
            document.getElementById("pwd1").innerHTML = "<font color='red' size='3px'>密码不为空</font>";
        } else if (pwd1 === pwd2) {
            document.getElementById("pwd2").innerHTML = "<font color='green' size='3px'>√两次输入的密码相同</font>";
        } else {
            document.getElementById("pwd2").innerHTML = "<font color='red' size='3px'>两次输入的密码不相同</font>";
        }
    }
</script>

<body>
    <div class="dowebok" id="dowebok">

        <!-- 注册 -->
        <div class="form-container sign-up-container">
            <form method="post" th:action="@{/addUser}">
                <h1>注册</h1>
                <span>请输入您的信息</span>
                <input type="text" id="newName" name="newName"  placeholder="用户名">
                <input type="password" id="pwd1" name="pwd1" placeholder="密码" >
<!--                <input type="password" id="pwd2" name="pwd2" onblur="validate_pwd2(this.value)" placeholder="确认密码">-->
                <button id="register">注册</button>
            </form>
        </div>

        <!-- 登录 -->
        <div class="form-container sign-in-container">
            <form  method="post" th:action="@{/result}">
                <h1>登录</h1>

                <span>或使用您的帐号</span>
                <input type="text" id="name" name="name" placeholder="用户名">
                <input type="password" id="pwd" name="pwd"  placeholder="密码">
                <button>登录</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <!-- 点击登录 -->
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>

                <!-- 点击注册 -->
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var signUpButton = document.getElementById('signUp')
        var signInButton = document.getElementById('signIn')
        var container = document.getElementById('dowebok')

        signUpButton.addEventListener('click', function() {
            container.classList.add('right-panel-active')
        })

        signInButton.addEventListener('click', function() {
            container.classList.remove('right-panel-active')
        })

        var btn = document.getElementById('register');
        btn.onclick = function () {
            alert("注册成功，请登录！");
        }

    </script>

</body>
